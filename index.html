<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: "best"; sourceType: webcam;'>

      <a-assets>
        <video id="video" src="mov_bbb.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-nft
        type="nft"
        url="yourPath/nikita"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <a-video src="#video" position="0 0 0" rotation="-90 0 0" width="1.6" height="0.9" ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
