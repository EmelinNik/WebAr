<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Image Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- NFT marker that points to the nikita.jpeg -->
        <a-nft
            type="nft"
            url="nikita"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- Image asset that should be displayed when the NFT marker is detected -->
            <a-image
                src="mov_bbb.jpeg"
                width="2.5"
                height="1.5"
                position="0 0 0"
                rotation="-90 0 0">
            </a-image>
        </a-nft>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
