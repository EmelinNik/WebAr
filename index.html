<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- NFT marker that points to the nikita.jpeg -->
        <a-nft
            type="nft"
            url="nikita"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- Video asset that should play when the NFT marker is detected -->
            <a-video
                src="mov_bbb.mp4"
                width="2.5"
                height="1.5"
                position="0 0 0"
                rotation="-90 0 0"
                autoplay="true"
                loop="true">
            </a-video>
        </a-nft>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
